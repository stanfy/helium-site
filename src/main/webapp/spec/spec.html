
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Example API</title>
  <link rel="icon" type="image/png" href="ui/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="ui/images/favicon-16x16.png" sizes="16x16" />
  <link href='ui/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='ui/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='ui/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='ui/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='ui/css/print.css' media='print' rel='stylesheet' type='text/css'/>
  <script src='ui/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='ui/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='ui/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='ui/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='ui/lib/handlebars-2.0.0.js' type='text/javascript'></script>
  <script src='ui/lib/underscore-min.js' type='text/javascript'></script>
  <script src='ui/lib/backbone-min.js' type='text/javascript'></script>
  <script src='ui/swagger-ui.js' type='text/javascript'></script>
  <script src='ui/lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script src='ui/lib/jsoneditor.min.js' type='text/javascript'></script>
  <script src='ui/lib/marked.js' type='text/javascript'></script>
  <script src='ui/lib/swagger-oauth.js' type='text/javascript'></script>

  <!-- Some basic translations -->
  <!-- <script src='ui/lang/translator.js' type='text/javascript'></script> -->
  <!-- <script src='ui/lang/ru.js' type='text/javascript'></script> -->
  <!-- <script src='ui/lang/en.js' type='text/javascript'></script> -->

  <script type="text/javascript">
    $(function () {
      var url = "/spec/public.json";

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }

          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        jsonEditor: false,
        apisSorter: "alpha",
        defaultModelRendering: 'schema',
        showRequestHeaders: false
      });

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
</head>

<body class="swagger-section">
  <div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
  <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
